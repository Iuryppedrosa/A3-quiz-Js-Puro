<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserir Resposta</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Inserir Resposta</h1>

      <input
        type="text"
        id="perguntaIdInput"
        placeholder="ID da pergunta a ser respondida"
      />
      <input
        type="text"
        id="respostaInput"
        placeholder="Digite a sua resposta"
      />
      <button onclick="enviarResposta()">Enviar</button>
    </div>

    <script src="/JS/EnviarRespostas.js"></script>
    <script src="/JS/ListaPerguntas.js"></script>
  </body>
</html>
